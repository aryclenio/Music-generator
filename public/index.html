<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css" />

    <title>Music Generator</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="letter-spacing: 15px; font-size: 25px;">Music8 </span>
            <span class="navbar-text" style="letter-spacing: 10px;">
                A DSL that generates music
            </span>
        </div>
    </nav>
    <div class="main-page container-fluid">
        <div class="row main-row d-flex align-items-center justify-content-center">
            <div class="card" id="music">
                <div class="card-body">
                    <div class="row d-flex align-items-center justify-content-center">
                        <div class="col col-8 pb-3" style="padding-left: 25px;">
                            <h2 id="music-name" style="font-weight: bold;   color: #fff;
                            "></h2>
                        </div>
                        <div class="col col-4 pb-3 d-flex align-items-end justify-content-end">
                            <button type="button" class="btn btn-light" id="playMusic" style="padding: 10px 18px;"><i
                                    class="fas fa-play" style="padding-right: 10px;"></i> Ouvir
                                música</button>
                        </div>
                        <div class="row d-flex align-items-center justify-content-center">
                            <div class="col col-6">
                                <div class="card inner-card">
                                    <h4 class="card-title" style="font-weight: bold; ">Nota Musical</h4>
                                    <h2 id="noteMusic" style="font-size: 45px;">'</h2>
                                    <h6 style="font-weight: 600;">tocando.</h6>
                                </div>
                            </div>
                            <div class="col col-6">
                                <div class="card inner-card">
                                    <div class="row">
                                        <div class="col col-12">
                                            <h4 class="card-title" style="font-weight: bold; ">
                                                Metrônomo</h4>
                                        </div>
                                        <div class="col col-12">
                                            <button type="button" class="btn btn-light m-0 w-100 text-left" style="text-align: left;padding-left: 20px;
                                                " id="playMetronome"><i class="fas fa-play mr-2"
                                                    style="padding-right: 10px;"></i> Ouvir
                                                percursão</button>
                                        </div>
                                        <div class="col col-12">
                                            <button type="button" class="btn btn-light m-0 w-100 text-left" style="text-align: left; padding-left: 20px; background-color: #fafafa !important;; color: #d40c7a !important; border: 2px solid #d40c7a !important; 
                                                " id="pauseMetronome"><i class="fas fa-pause mr-2"
                                                    style="padding-right: 10px;"></i>
                                                Pausar</button>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="bundle.js"></script>

</body>

</html>

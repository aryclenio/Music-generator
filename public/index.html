<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css" />

    <title>Music Generator</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="letter-spacing: 15px; font-size: 25px;">Music8 </span>
            <span class="navbar-text" style="letter-spacing: 10px;">
                A DSL that generates music
            </span>
        </div>
    </nav>
    <div class="main-page container-fluid">
        <div class="row main-row d-flex align-items-center justify-content-center">
            <div class="card" id="music">
                <div class="card-body">
                    <div class="row d-flex align-items-center justify-content-center">
                        <div class="col col-8">

                            <h2 class="card-title">Música</h2>
                            <h4 id="music-name"></h4>
                            <h6 style="opacity:0" id="textMusic">Tocando nota <span id="noteMusic"
                                    style="margin-left: 3px;"></span></h6>
                        </div>

                        <div class="col col-4 d-flex align-items-initial justify-content-center">
                            <button type="button" class="btn btn-light" id="playMusic"><i
                                    class="fas fa-play"></i></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center">
            <div class="card" id="metronome">
                <div class="card-body">
                    <div class="row d-flex align-items-center justify-content-center">
                        <div class="col col-7">

                            <h2 class="card-title">Metrônomo</h2>
                            <h4>Metronomo de <span id="countMetronome"></span> tempos</h4>
                            <h6 style="opacity:0" id="textMetronome">Metrônomo em execução</h6>
                        </div>

                        <div class="col col-5 d-flex align-items-initial justify-content-center">
                            <button type="button" class="btn btn-light" id="playMetronome"><i
                                    class="fas fa-play"></i></button>
                            <button type="button" class="btn btn-light" id="pauseMetronome"><i
                                    class="fas fa-pause"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="bundle.js"></script>

</body>

</html>
